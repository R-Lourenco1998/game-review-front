<mat-card>
  <mat-card-header class="game_list_title">Games</mat-card-header>
  <mat-card-content>
    <section class="listagem">
      <ng-template ngFor let-game [ngForOf]="AllGames">
        <a [routerLink]="['details', game.id]" class="game" *ngIf="game.name">
          <img
            mat-card-image
            [src]="game.imageUrl"
            class="game-cover"
            [alt]="game.name"
          />
        </a>
      </ng-template>
    </section>
  </mat-card-content>
</mat-card>
