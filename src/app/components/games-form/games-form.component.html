<form class="form mat-elevation-z8" [formGroup]="gameForm">
  <h1>Adicionando novo jogo</h1>
  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input
        matInput
        placeholder="Nome do jogo"
        formControlName="name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Plataformas</mat-label>
      <mat-select formControlName="platform" multiple>
        <mat-option *ngFor="let platform of platforms" [value]="platform">{{
          platform
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <mat-form-field style="width: 45%">
      <mat-label>Desenvolvedora</mat-label>
      <input
        matInput
        placeholder="Desenvolvedora"
        formControlName="developer"
        name="developer"
      />
    </mat-form-field>
    <mat-form-field style="width: 45%">
      <mat-label>Publisher</mat-label>
      <input
        matInput
        placeholder="Publisher"
        formControlName="publisher"
        name="publisher"
      />
    </mat-form-field>
  </div>

  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <mat-form-field class="full-width">
      <mat-label>Gênero</mat-label>
      <input
        matInput
        placeholder="Gênero"
        formControlName="genre"
        name="genre"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Lançamento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="releaseDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

    <div style="display: flex; flex-direction: row; justify-content: space-between">
      <span>
        Escolha uma imagem para listagem:
        <input
          type="file"
          (change)="onImageListChange($event)"
          placeholder="Imagem para listagem"
        />
      </span>
      <span>
        Escolha uma imagem para capa
        <input
          type="file"
          (change)="onImageCoverChange($event)"
          placeholder="Imagem para capa"
        />
      </span>
    </div>
    <mat-form-field class="full-width">
      <mat-label>Descrição</mat-label>
      <input
        matInput
        placeholder="Descrição"
        formControlName="description"
        name="description"
      />
    </mat-form-field>
  <div>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    <button mat-raised-button (click)="onSubmit()" color="primary">
      Adicionar
    </button>
  </div>
</form>
